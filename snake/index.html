<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <link href="css/snake.css" rel="stylesheet">
</head>
<body>

<div class="snake-game"></div>
<div class="snake-controller">
    <div class="snake-direction">
        <div class="snake-up"></div>
        <div class="snake-right"></div>
        <div class="snake-down"></div>
        <div class="snake-left"></div>
    </div>
    <input type="checkbox" class="snake-trigger" checked="checked" />
    <input type="button" class="snake-switch">
    <div class="snake-timer">时间: 300s</div>
    <div class="snake-speed">
        <div class="snake-speed-thumb"></div>
    </div>




    <tr th:if="${repaymentList}" th:each="bean : ${repaymentList}">
        <td style="height: 15px;border: 1px solid rgb(0, 0, 0);text-align:center;" th:text="${#dates.format(bean.repayDate,'yyyy-MM-dd')}"></td>
        <td style="height: 15px;border: 1px solid rgb(0, 0, 0);text-align:center;" th:text="${#numbers.formatDecimal(bean.recivedPrincipal,1,2)}"></td>
        <td style="height: 15px;border: 1px solid rgb(0, 0, 0);text-align:center;" th:text="${#numbers.formatDecimal(bean.recivedInterest,1,2)}"></td>
    </tr>
    [[${#numbers.formatDecimal(borrowMap.dayDeadline,1,0)}]]


</div>

<script src="./script/pixi.js"></script>
<script src="./script/snake.js"></script>
</body>
</html>
