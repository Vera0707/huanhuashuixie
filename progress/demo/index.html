      var paused = new Image();
      paused.src = "images/game_pause_nor.png";

      var SKY = {
          imgs: bg, //背景图片
          width: 480,
          height: 852
      };

      var LOADING = {
          imgs: loadings,
          width: 186,
          height: 38,
          sum: loadings.length
      };

      var HERO = {
          imgs: heros,
          width: 99,
          height: 124,
          sum: heros.length
      };

      var BULLET = {
          imgs: bullet,
          width: 9,
          height: 21
      };

      var ENEMY1 = {
          imgs: enemies1,
          width: 57,
          height: 51,
          sum: enemies1.length,
          length: 1,
          type: 0,  //敌方飞机的类型
          lift: 1,  //敌方飞机的生命值
          score: 1
      };
      var ENEMY2 = {
          imgs: enemies2,
          width: 69,
          height: 95,
          sum: enemies1.length,
          length: 1,
          type: 1,  //敌方飞机的类型
          lift: 3,  //敌方飞机的生命值
          score: 5
      };
      var ENEMY3 = {
          imgs: enemies3,
          width: 169,
          height: 258,
          sum: enemies3.length,
          length: 2,
          type: 2,  //敌方飞机的类型
          lift: 10,  //敌方飞机的生命值
          score: 10
      };

      //4 创建构造器
    function Compant(config){
        this.image = config.imgs;
        this.width = config.width;
        this.height = config.height;
        this.sum = config.sum;
        this.length = config.length;

        // 敌方飞机具有以下属性
        this.type = config.type;
        this.life = config.life;
        this.score = config.score;

        // 设置相对速度
        this.time = 0;
        // 设置图片的索引值
        this.index = 0;
        // 是否执行爆破动画的标识
        this.down = false;
        // 是否删除标识
        this.canDelete = false;


        this.x = 0;
        this.y = 0;

        this.paint = function(){
            context.drawImage(this.imgs[this.index],this.width,this.height);
        };

        this.step = function(){
            // 执行撞击后的逻辑方法
            this.bang = function(){}
        };

        function SKY(config){
            Compant.call(this,config);
            // 定义绘制的第一张图片的y值
            this.y1 = -this.height;
            // 定义绘制的第二张图片的y值
            this.y2 = 0;

            // 定义绘制方法
            this.paint = function(){
                content.drawImage(this.imgs,0,this.y1);
                content.drawImage(this.imgs,0,this.y2);
            };

            this.step = function(){
                this.time++;
                if(this.time%5 == 0){
                        this.y1++;
                    this.y2++;
                }

                if(this.y1 > HEIGHT){
                    this.y1 = -this.height;
                }
                if(this.y2 > HEIGHT){
                    this.y2 = -this.height
                }
            }
        };

        function Loading(config){
            Compant.call(this,config);

            this.x = 0;
            this.y = HEIGHT - this.height;
            this.step = function(){
                this.time++;
                if(this.time%20==0){
                    this.index++;
                }
                if(this.index == this.sum){
                    start = RUNNING;
                }
            }
        };

        function Hero(config){
            Compant.call(this,config);

            this.x = (WIDTH - this.width)/2;
            this.y = HEIGHT - this.height - 30;

            this.step = function(){
                if(this.down){
                    this.index++;
                    if(this.index = this.sum){
                        if(this.life > 0){
                            hero = new Hero(HERO);
                        }else{
                            state = GAMEOVER;
                        }

                        this.index = this.sum-1;
                    }
                }else{
                    this.index ++;
                    this.index = this.index%2;
                }
            };

            this.shoot = function(){
                this.time++;
                if(this.time%20 == 0){
                    var bullet = new Bullet(BULLET);
                    bullets[bullets.length] = bullet;
                }
            };


            this.bang = function(){
                this.life--;
                // 我方飞机执行爆破动画
                this.down = true;
                // 将数组的角标切换的爆破动画的第一张
                this.index = this.length;
            }
        };


        function Bullet(config){
            Compant.call(this,config);
            // 定义子弹的坐标值

            this.x = hero.x + hero.width/2 + this.width;
            this.y = hero.y - hero.height - 10;

            this.step = function(){
                this.y -= 2;
            }
        }
    }
  </script>
</body>
