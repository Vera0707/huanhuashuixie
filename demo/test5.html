<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style>
        .container{
            line-height: 0px;
            font-size: 0;
            margin: 100px auto;
        }
        .container div{
            display: inline-block;

            -webkit-transition: all 0.5s;
            -moz-transition: all  0.5s;
            -ms-transition: all  0.5s;
            -o-transition: all  0.5s;
            transition: all  0.5s;
        }
        .container div:hover{
            transform: scale(1.5);
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="container"></div>

<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
<script>

    function PhotoWall(opts){
        var opts = opts || {};
        this.photoWidth = parseFloat(opts.photoWidth) || 500; //照片宽度
        this.photoHeight = parseFloat(opts.photoHeight) || 500; //照片宽度
        this.photoUrl = opts.photoUrl || "http://img.hb.aicdn.com/77e7218bf316b80d7e8d0899de991955f53c072eaeed3-E98Y7k_fw658";
        this.WidthCount = parseInt(opts.WidthCount) || 15;  //宽度分割条数
        this.HeightCount = parseInt(opts.HeightCount) || 15; //高度分割条数
        this.content =  opts.content || $(".container"); //绑定元素
        this.imgInterval = parseInt(opts.imgInterval) || 5; //照片间隔
        this.imgWidth = this.photoWidth / this.WidthCount;  //每张图片宽度
        this.imgHeight = this.photoHeight / this.HeightCount; //每张图片高度

        this.init();
    }

    $.extend(PhotoWall.prototype,{
        init: function(){
            var self = this;
            self.imgInterval = (self.imgInterval >  self.imgWidth ? self.imgWidth : self.imgInterval);
            self.imgInterval = (self.imgInterval >  self.imgHeight ? self.imgHeight : self.imgInterval);
            self.content.css({
                width : self.photoWidth + self.imgInterval*(self.WidthCount) + "px",
                height: self.photoHeight + self.imgInterval*(self.HeightCount) + "px",
                cursor: 'pointer'
            });


            for(var i = 0; i < self.HeightCount; i++){
                for(var j = 0; j < self.WidthCount; j++){
                    var newDiv  = document.createElement("div");
                    newDiv.style.backgroundPosition = -j * self.imgWidth + "px " +  -i * self.imgHeight + "px";
                    self.content.append(newDiv);
                }
            }


            self.content.find("div").css({
                width : self.imgWidth + "px",
                height: self.imgHeight + "px",
                margin: "0 "+ self.imgInterval +"px " + self.imgInterval + "px 0",
                'background-image' : "url(" + self.photoUrl + ")"
            });
        }
    });

    new PhotoWall();

</script>

</body>
</html>
