<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>


        .shin img{
            display: block;
            margin: 100px auto;
            animation-name: right-shin;
            animation-duration: 1750ms;
            transform-origin: 30px 25px;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @-webkit-keyframes right-shin {
            0%   { -webkit-transform: rotate(30deg); }
            25%  { -webkit-transform: rotate(20deg); }
            50%  { -webkit-transform: rotate(20deg); }
            75%  { -webkit-transform: rotate(85deg); }
            100% { -webkit-transform: rotate(30deg); }
        }
        @-moz-keyframes right-shin {
            0%   { -moz-transform: rotate(30deg); }
            25%  { -moz-transform: rotate(20deg); }
            50%  { -moz-transform: rotate(20deg); }
            75%  { -moz-transform: rotate(85deg); }
            100% { -moz-transform: rotate(30deg); }
        }

    </style>
</head>
<body>

    <div class="shin">
        <img src="http://andrew.wang-hoyer.com/experiments/walking/assets/images/me/shin.png" alt="">
    </div>

</body>
</html>
